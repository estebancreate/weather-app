    let filteredPosts = [...blogPosts];

    function renderPosts() {
        const grid = document.getElementById('postsGrid');
        
        if (filteredPosts.length === 0) {
            grid.innerHTML = '<div class="empty-state"><h2>No posts found</h2><p>Try a different search term</p></div>';
            return;
        }
        
        grid.innerHTML = filteredPosts.map(post => `
            <div class="post-card" onclick="openPost(${post.id})">
                <div class="post-image">${post.emoji}</div>
                <div class="post-content">
                    <div class="post-date">${post.date}</div>
                    <div class="post-title">${post.title}</div>
                    <div class="post-excerpt">${post.excerpt}</div>
                    <div class="post-tags">
                        ${post.tags.map(tag => `<span class="tag">#${tag}</span>`).join('')}
                    </div>
                </div>
            </div>
        `).join('');
    }

    function openPost(id) {
        const post = blogPosts.find(p => p.id === id);
        if (!post) return;

        const articleContent = document.getElementById('articleContent');
        articleContent.innerHTML = `
            <div class="article-header">
                <h1 class="article-title">${post.emoji} ${post.title}</h1>
                <div class="article-meta">
                    <span>üìÖ ${post.date}</span>
                    <span>üè∑Ô∏è ${post.tags.join(', ')}</span>
                </div>
            </div>
            <div class="article-content">
                ${marked.parse(post.content)}
            </div>
        `;

        document.getElementById('modal').classList.add('active');
    }

    function closeModal() {
        document.getElementById('modal').classList.remove('active');
    }

    function searchPosts() {
        const query = document.getElementById('searchInput').value.toLowerCase();
        
        if (!query) {
            filteredPosts = [...blogPosts];
        } else {
            filteredPosts = blogPosts.filter(post =>
                post.title.toLowerCase().includes(query) ||
                post.excerpt.toLowerCase().includes(query) ||
                post.tags.some(tag => tag.toLowerCase().includes(query))
            );
        }
        
        renderPosts();
    }

    // Close modal on outside click
    document.getElementById('modal').addEventListener('click', (e) => {
        if (e.target.id === 'modal') {
            closeModal();
        }
    });

    // Initialize
    renderPosts();
</script>
